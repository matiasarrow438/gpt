<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnCash - Profile</title>
    <style>
        body {
            background: #111;
            font-family: 'Inter', Arial, sans-serif;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .profile-container {
            max-width: 1200px;
            margin: 130px auto 60px;
            padding: 0 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 30px;
            background: #1a1a1a;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            object-fit: cover;
            border: 3px solid #ff3333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 24px;
            color: #fff;
            margin-bottom: 5px;
        }

        .user-id {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 0, 0, 0.15);
        }

        .stat-label {
            color: #888;
            font-size: 14px;
        }

        .stat-value {
            color: #ff3333;
            font-size: 20px;
            font-weight: 600;
        }

        .profile-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 8px;
            color: #888;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: #ff3333;
            color: #fff;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #ff3333;
            color: white;
            border-color: #ff3333;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            background: #1a1a1a;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .activity-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.1);
            align-items: center;
            gap: 20px;
            transition: background-color 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(255, 0, 0, 0.05);
        }

        .activity-name {
            color: #fff;
        }

        .activity-date {
            color: #888;
            font-size: 14px;
        }

        .activity-amount {
            color: #ff3333;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-container {
                padding: 0 20px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .profile-tabs {
                justify-content: center;
            }

            .activity-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Include your navbar here -->

    <div class="profile-container">
        <div class="profile-header">
            <img src="assets/default-avatar.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1 class="profile-name">John Doe</h1>
                <div class="user-id">User ID: 123456789</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Total Earned</div>
                        <div class="stat-value">$1,250.50</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Available Balance</div>
                        <div class="stat-value">$85.25</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="switchTab('completed-offers')">Completed Offers</button>
            <button class="tab-btn" onclick="switchTab('pending-offers')">Pending Offers</button>
            <button class="tab-btn" onclick="switchTab('completed-withdrawals')">Completed Withdrawals</button>
            <button class="tab-btn" onclick="switchTab('pending-withdrawals')">Pending Withdrawals</button>
        </div>

        <!-- Completed Offers Tab -->
        <div id="completed-offers" class="tab-content active">
            <div class="activity-item">
                <div class="activity-name">Survey XYZ</div>
                <div class="activity-date">Mar 15, 2024</div>
                <div class="activity-amount">+$2.50</div>
            </div>
            <!-- Add more completed offers -->
        </div>

        <!-- Pending Offers Tab -->
        <div id="pending-offers" class="tab-content">
            <div class="activity-item">
                <div class="activity-name">Mobile App Test</div>
                <div class="activity-date">Mar 16, 2024</div>
                <div class="status-badge status-pending">Pending</div>
            </div>
            <!-- Add more pending offers -->
        </div>

        <!-- Completed Withdrawals Tab -->
        <div id="completed-withdrawals" class="tab-content">
            <div class="activity-item">
                <div class="activity-name">PayPal Withdrawal</div>
                <div class="activity-date">Mar 14, 2024</div>
                <div class="activity-amount">-$50.00</div>
            </div>
            <!-- Add more completed withdrawals -->
        </div>

        <!-- Pending Withdrawals Tab -->
        <div id="pending-withdrawals" class="tab-content">
            <div class="activity-item">
                <div class="activity-name">Bitcoin Withdrawal</div>
                <div class="activity-date">Mar 16, 2024</div>
                <div class="status-badge status-pending">Processing</div>
            </div>
            <!-- Add more pending withdrawals -->
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update visible content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
